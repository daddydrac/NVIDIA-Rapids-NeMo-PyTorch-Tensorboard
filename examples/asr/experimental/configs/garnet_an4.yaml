decoder:
    hidden_size: 256
    attention_method: "general"
    attention_type: "post"
    in_dropout: 0.2
    gru_dropout: 0.2
    attn_dropout: 0.2
    teacher_forcing: 0.6
    curriculum_learning: 0.75
    rnn_type: "gru"
    n_layers: 1
    tie_emb_out_weights: true
    load: false
    freeze: false

target:
    labels: [
        " ", "'",
        "a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m",
        "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"
    ]
    max_len: 57

inference:
    beam_size: 8
