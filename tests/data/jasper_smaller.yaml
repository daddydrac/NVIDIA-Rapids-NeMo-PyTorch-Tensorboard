model: "Jasper"
sample_rate: 16000

AudioToTextDataLayer:
    train:
        shuffle: true

    eval:
        shuffle: false

AudioToMelSpectrogramPreprocessor:
    normalize: "per_feature"
    window_size: 0.02
    window_stride: 0.01
    window: "hann"
    features: 64
    n_fft: 512
    frame_splicing: 1
    dither: 0.00001
    stft_conv: true

JasperEncoder:
    activation: "relu"

    jasper:
        -   filters: 256
            repeat: 1
            kernel: [11]
            stride: [2]
            dilation: [1]
            dropout: 0.0
            residual: false

        -   filters: 256
            repeat: 3
            kernel: [11]
            stride: [1]
            dilation: [1]
            dropout: 0.1
            residual: true

        -   filters: 512
            repeat: 2
            kernel: [17]
            stride: [1]
            dilation: [1]
            dropout: 0.1
            residual: true

        -   filters: 768
            repeat: 1
            kernel: [25]
            stride: [1]
            dilation: [1]
            dropout: 0.1
            residual: true

        -   filters: 1024
            repeat: 1
            kernel: [1]
            stride: [1]
            dilation: [1]
            dropout: 0.2
            residual: false

DecoderRNN:
    hidden_size: 128
    attention_method: "general"
    attention_type: "post"
    in_dropout: 0.2
    rnn_dropout: 0.2
    attn_dropout: 0.2
    teacher_forcing: 0.6
    curriculum_learning: 0.75
    rnn_type: "lstm"
    n_layers: 2
    tie_emb_out_weights: true
    load: false
    freeze: false


labels: [" ", "a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m",
         "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z", "'"]
